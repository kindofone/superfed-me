<template name="shareOverlay">
  <div class="list-item-overlay">
    <div class="overlay-content">
      <a href="http://twitter.com/share" class="socialite twitter-share" data-text="/via @followwwme" data-url="{{url}}" data-count="vertical" rel="nofollow" target="_blank">
        <span class="vhidden">Share on Twitter</span>
      </a>
      <a href="https://plus.google.com/share?url={{url}}" class="socialite googleplus-one" data-size="tall" data-href="{{url}}" rel="nofollow" target="_blank">
        <span class="vhidden">Share on Google+</span>
      </a>
      <a href="http://www.facebook.com/sharer.php?u={{url}}&amp;t=followwwme" class="socialite facebook-like" data-href="{{url}}" data-send="false" data-layout="box_count" data-width="60" data-show-faces="false" rel="nofollow" target="_blank">
        <span class="vhidden">Share on Facebook</span>
      </a>
      <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{url}}&amp;title=followwwme" class="socialite linkedin-share" data-url="{{url}}" data-counter="top" rel="nofollow" target="_blank">
        <span class="vhidden">Share on LinkedIn</span>
      </a>
    </div>
    <div class="overlay-close">
      <span>&times; Back</span>
    </div>
  </div>
</template>
