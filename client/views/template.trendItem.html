<template name="trendItem">
  <div class="list-item" data-id="{{updateId}}">
    <div class="list-item-content">
      <a class="list-item-link" href="{{url}}" target="_blank">
        <img class="list-item-icon" src="http://www.google.com/s2/u/0/favicons?domain={{host}}" />
        <span class="list-item-title">{{title}}</span>
      </a><br />
      <span class="list-item-subtext">
        <i class="icon-heart"></i>&nbsp;{{favorites}} favorites
      </span>
    </div>
  </div>
</template>
