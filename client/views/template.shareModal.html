<template name="shareModal">
  <div id="share-modal" class="modal hide fade">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4>Share {{title}}</h4>
      <h5>{{url}}</h5>
    </div>
    <div class="modal-body">
      <iframe src=""></iframe>
    </div>
  </div>
</template>
