<template name="navbar">
  <div class="preload navbar search-navbar hidden-navbar navbar-static-top">
  	<div class="navbar-inner">
	  	<div class="search-form input-prepend">
	  		<span class="add-on"><i class="icon-search icon-white"></i></span>
	        <input type="text" class="span8 search-query" placeholder="Search for a new source by typing its name">
	    </div>
  	</div>
  </div>
  <div class="preload navbar add-navbar hidden-navbar navbar-static-top">
  	<div class="navbar-inner">
	  	<div class="add-form input-prepend">
	  		<span class="add-on"><i class="icon-plus icon-white"></i></span>
	        <input type="text" class="span8 search-query" placeholder="Add a new source by typing its URL (http://...)">
	    </div>
  	</div>
  </div>
  <div class="preload navbar import-navbar hidden-navbar navbar-static-top">
    <div class="navbar-inner">
      <div class="import-form input-prepend">
        <span class="add-on"><i class="icon-download-alt icon-white"></i></span>
        <label>Select an OPML file to import from: </label>
        <input type="filepicker" id="attachment" class="btn btn-medium btn-primary">
      </div>
    </div>
  </div>
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
    	<a class="back-home-btn brand">Superfed.me</a>
	    {{#if currentUser}}
	    	{{#constant}}
	    	<ul class="nav pull-right">
          <li class="import-source-btn">
            <i class="icon-download-alt"></i><br />
            Import
          </li>
	    		<li class="add-source-btn">
    				<i class="icon-plus"></i><br />
    				Add
	    		</li>
	    		<li class="search-source-btn">
    				<i class="icon-search"></i><br />
    				Search
	    		</li>
	    	</ul>
    		{{/constant}}
	    {{/if}}
    </div>
  </div>
</template>
